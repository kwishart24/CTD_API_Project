<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Open API Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Seasons in Time:</h1>
    <h1>Exploring History Through Weather and Art</h1>
    <form id="myForm">
      <label for="date">Date:</label>
      <input
        type="date"
        id="date"
        name="date"
        min="1940-01-01"
        max="2025-10-15"
        required
      />

      <label for="latitude">Latitude:</label>
      <input
        type="number"
        id="latitude"
        name="latitude"
        min="-90"
        max="90"
        step="0.01"
        required
      />

      <label for="longitude">Longitude:</label>
      <input
        type="number"
        id="longitude"
        name="longitude"
        min="-180"
        max="180"
        step="0.01"
        required
      />

      <button type="submit" id="submitBtn">Submit</button>
    </form>
    
    <div id="results-grid">
      <div id="weatherData"></div>
      <div id="art-grid">
        <div id="artwork"></div>
        <div id="artInfo"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
